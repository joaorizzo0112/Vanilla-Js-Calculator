<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  
  <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/calculator.png">
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="theme-toggle" title="Alternar tema">
    <input id="theme-switch" type="checkbox" />
    <label for="theme-switch" class="switch">
      <span class="track"></span>
      <span class="thumb"></span>
    </label>
  </div>

  <main class="wrap">
    <div class="calculator">
 
      <div class="display" id="display">
        <div id="history"></div>
        <div class="result-row">
          <span id="result">0</span>
          <div class="display-actions">
            <button class="icon-btn" id="backspaceBtn" title="Apagar">⌫</button>
            <button class="icon-btn" id="copyBtn" title="Copiar">⧉</button>
          </div>
        </div>
      </div>

      <div class="pad">
        <button class="btn func" data-action="clear">C</button>
        <button class="btn func" data-action="toggleSign">±</button>
        <button class="btn func" data-value="%">%</button>
        <button class="btn op" data-value="÷">÷</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-value="×">×</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-value="−">−</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-value="+">+</button>

        <button class="btn zero" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equal" data-action="equals">=</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
